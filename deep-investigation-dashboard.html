<style>
:root{--bg:#0a0e1a;--card:#111827;--card2:#1a2235;--accent:#3b82f6;--accent2:#8b5cf6;--green:#10b981;--orange:#f59e0b;--red:#ef4444;--pink:#ec4899;--text:#e2e8f0;--text2:#94a3b8;--border:#1e293b;--glow:0 0 20px rgba(59,130,246,0.15)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden}
.header{background:linear-gradient(135deg,#0f172a 0%,#1e1b4b 50%,#0f172a 100%);border-bottom:1px solid var(--border);padding:20px 30px;position:sticky;top:0;z-index:100;backdrop-filter:blur(20px)}

.badges{display:flex;gap:8px;flex-wrap:wrap}
.badge{padding:4px 12px;border-radius:20px;font-size:.7rem;font-weight:600;border:1px solid}
.badge.law{background:rgba(59,130,246,.12);border-color:rgba(59,130,246,.3);color:#60a5fa}
.badge.ict{background:rgba(139,92,246,.12);border-color:rgba(139,92,246,.3);color:#a78bfa}
.badge.startup{background:rgba(16,185,129,.12);border-color:rgba(16,185,129,.3);color:#34d399}
.badge.women{background:rgba(236,72,153,.12);border-color:rgba(236,72,153,.3);color:#f472b6}

.tab{padding:12px 18px;cursor:pointer;font-size:.78rem;font-weight:500;color:var(--text2);border-bottom:2px solid transparent;transition:all .2s;white-space:nowrap}
.tab:hover{color:var(--text)}
.tab.active{color:var(--accent);border-bottom-color:var(--accent);font-weight:600}
.main{max-width:1400px;margin:0 auto;padding:24px 30px}
.section{display:none;animation:fadeIn .4s ease}
.section.active{display:block}

.grid-3{grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}

.card h3 .icon.purple{background:rgba(139,92,246,.15)}
.card h3 .icon.green{background:rgba(16,185,129,.15)}
.card h3 .icon.orange{background:rgba(245,158,11,.15)}
.card h3 .icon.pink{background:rgba(236,72,153,.15)}
.card h3 .icon.red{background:rgba(239,68,68,.15)}
.card p,.card li{font-size:.82rem;color:var(--text2);line-height:1.6}
.card ul{list-style:none;padding:0}
.card ul li{padding:4px 0;padding-left:16px;position:relative}
.card ul li::before{content:'';position:absolute;left:0;top:11px;width:6px;height:6px;border-radius:50%;background:var(--accent)}
.stat-card{text-align:center;padding:24px}
.stat-card .num{font-size:2rem;font-weight:800;background:linear-gradient(135deg,#60a5fa,#a78bfa);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.stat-card .label{font-size:.75rem;color:var(--text2);margin-top:4px;text-transform:uppercase;letter-spacing:.5px}
table{width:100%;border-collapse:collapse;font-size:.8rem}
th{text-align:left;padding:10px 12px;background:var(--card2);color:var(--accent);font-weight:600;font-size:.72rem;text-transform:uppercase;letter-spacing:.5px}

tr:hover td{background:rgba(59,130,246,.04)}
